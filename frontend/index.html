<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicBG - Background Remover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>MagicBG <span style="font-size: 0.4em; vertical-align: middle; opacity: 0.6;">v1.2 (Local)</span></h1>
            <p class="subtitle">Remove backgrounds instantly with AI precision</p>
        </header>

        <div class="drop-zone" id="drop-zone">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
            </svg>
            <span>Click or drag and drop image here</span>
            <span class="hint">JPG, PNG or WEBP (max 10MB)</span>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>

        <div id="result-container">
            <div class="main-content">
                <div class="image-card">
                    <div class="image-header">ORIGINAL</div>
                    <div class="image-container">
                        <img id="original-preview" alt="Original image">
                    </div>
                </div>
                <div class="image-card">
                    <div class="image-header">REMOVED BACKGROUND</div>
                    <div class="image-container">
                        <div class="loading-overlay" id="loading-overlay">
                            <div class="spinner"></div>
                            <p>Processing...</p>
                        </div>
                        <img id="processed-preview" alt="Processed image">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="reset-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                            clip-rule="evenodd"></path>
                    </svg>
                    New Image
                </button>
                <button id="download-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Download PNG
                </button>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <span>Built with AI Precision</span>
            </div>
            <div class="server-info">
                <span class="status-dot" id="status-dot"></span>
                API Server: <span id="api-status-text">Local Unified Server</span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
